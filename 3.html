<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toan Ly Hoa</title>
</head>
<body>
<script>
    let vatly = parseFloat(prompt("NhapDiemVatLy"));
    let hoahoc = parseFloat(prompt("NhapDiemHoaHoc"));
    let sinhhoc = parseFloat(prompt("NhapDiemSinhhoc"));
    let tong = vatly + hoahoc + sinhhoc ;
    let trungbinh = tong / 3
    document.write("TongDiem" + tong +"<br>");
    document.write("DiemTrungBinh" + trungbinh );
</script>
</body>
</html>
