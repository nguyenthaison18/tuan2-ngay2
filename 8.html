<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Số Lượng:</label>
    <input type="number" id="amount"/>
    <label>Đơn vị đổi:</label>

    <select id="currency">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select>

    <label>Đơn vị đổi:</label>

    <select id="currency1">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select>

    <button type="submit" onclick="doitien(event)">Submit</button>
    <p id="ketqua">Tỉ giá:</p>
</form>
<script>
    function doitien(event) {
        event.preventDefault();

        let amount = parseFloat(document.getElementById("amount").value);
        let from = document.getElementById("currency").value;
        let to = document.getElementById("currency1").value;

        let rate = 27000;
        let result = 0;

        if (from === "USD" && to === "VND") {
            result = amount * rate;
        }
        else if (from === "VND" && to === "USD") {
            result = amount / rate;
        }
        else if (from === to) {
            result = amount;
        }

        document.getElementById("ketqua").innerHTML = "Tỉ giá: " + result;
    }
</script>
</body>
</html>
